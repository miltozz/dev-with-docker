<html lang="en">
  <link rel="stylesheet" href="stylesheets/style.css" />
  <script src="javascripts/script.js"></script>
  <body>
    <div class="container" id="container">
      <h1>User info</h1>
      <img src="profile-picture" alt="user-profile-picture" />
      <span>Name: </span>
      <h3 id="name">John Lee</h3>
      <hr />
      <span>Email: </span>
      <h3 id="email">john.lee@example.com</h3>
      <hr />
      <span>Interests: </span>
      <h3 id="interests">coding</h3>
      <hr />
      <button class="button" onclick="updateProfile()">Edit Profile</button>
    </div>
    <div class="container" id="container-edit">
      <h1>User info</h1>
      <img src="profile-picture" alt="user-profile-picture" />
      <span>Name: </span><label for="input-name"></label
      ><input type="text" id="input-name" value="John Lee" />
      <hr />
      <span>Email: </span><label for="input-email"></label
      ><input type="email" id="input-email" value="john.lee@example.com" />
      <hr />
      <span>Interests: </span><label for="input-interests"></label
      ><input type="text" id="input-interests" value="coding" />
      <hr />
      <button class="button" onclick="handleUpdateProfileRequest()">
        Update Profile
      </button>
    </div>
  </body>
</html>
